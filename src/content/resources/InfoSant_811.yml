name: "Info-Santé 811"
description: |
  Info-Santé 811 (option 1) is a free and confidential telephone consultation service. 811 is the only telephone number for this service. Dialling 811 (option 1) promptly puts you in contact with a nurse in case of a non-urgent health issue. However, in the event of a serious problem or emergency, it is important to dial 9-1-1 or go to the emergency room.This service 24/7 support 365 days a year. Anyone living in Québec can call Info-Santé 811 for themselves or a family member.
