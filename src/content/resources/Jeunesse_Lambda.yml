  A community organization created by and for lesbian, gay, bisexual, trans, queer and questioning youth from 14 to 30 years old. They organize weekly discussions and themed activities to promote the heathy socialization as well as the mental, sexual and physical wellbeing of 2SLGBTQIA+ youth. 14 to 30 year old trans and non-binary folks can obtain access to gear such as binders, gaffs, packers, harnesses, STP, breast forms, etc, for free or on a pay-what-you-can basis. They offer free and confidential one-on-one active listening sessions on a punctual or recurring basis and they are able to swear in forms to change name and gender markers.
