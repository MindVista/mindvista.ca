description: |
  ConnectUs McGill Students provides consulting services to under-resourced organizations seeking support. Our mission is to connect our team of McGill undergraduate students with local small businesses and nonprofits to help address their organizational challenges. By partnering with ConnectUs McGill Students, organizations are exposed to new and diverse perspectives, including suggestions on solutions to help solve ongoing issues and navigate their evolving operating environment.
