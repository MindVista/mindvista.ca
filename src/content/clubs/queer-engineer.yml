name: "Queer Engineer"
description: |
  Queer Engineer (QE) is an EUS club at McGill University that strives to provide a safe and welcoming environment for gender and sexual minorities, both within the Faculty of Engineering and McGill as whole. QE welcomes all gay, lesbian, bisexual, asexual, trans, queer and allied students, and students with a variety of sexual and/or gender identities outside of those labels.
