name: "Egyptian Students Association"
description: |
  We are a group of Egyptian students at McGill University aiming to represent our rich culture and heritage on various levels, and to motivate the study body to be actively engaged as well as integrated in the community. We are a student group of the SSMU, an undergraduate students’ society at McGill University. The Egyptian Students’ Association at McGill aims to:
   Gather the Egyptian students within McGill University.
   Help Egyptian students to integrate within the McGill environment.
   Organize and build social and cultural events representing the Egyptian culture and heritage.
   Enhance the relations between the Egyptian and non-Egyptian communities.
