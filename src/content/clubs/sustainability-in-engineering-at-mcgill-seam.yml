  Sustainability in Engineering at McGill (SEAM), is a committee within the Engineering Undergraduate Society (EUS). The committee was formally founded in 2014. SEAM's purpose is to foster and promote a culture of sustainability in the Engineering community. SEAM's main efforts are planning events, managing projects, providing consulting work, and offering sustainability resourcesto the McGill Engineering community.
